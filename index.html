<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="default/css/style.css">

    <meta name="description" content="Personal Website">
    <meta name="keywords" content="anthony mai">
    <meta name="author" content="anthony mai">
    
    <title>TODO App</title>
</head>
<body>
    <nav>
        <a href="#">All</a>
        <a href="#">Active</a>
        <a href="#">Completed</a>
        <button id="btn-add_task">+</button>
    </nav>
    <header>Tasks</header>
    <main>
        <section class="task" id="section-all">
            <p></p>
            <input type="checkbox" class="incomplete" name="exist" value="exist">
            <label for="exist">This is an existing task</label><br>
            <input type="checkbox" class="complete" name="complete" value="complete">
            <label for="complete">This is a completed task</label><br>
            <input type="checkbox" class="incomplete task-new" name="exist" value="exist">
            <input type="text" class="task-new" name="task-new" value="Enter new task here">
        </section>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="default/js/script.js"></script>
</body>
</html>
